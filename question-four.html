<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 4</title>
</head>
<body>
    <h1>Percentual de Faturamento por Estado</h1>
    <ul id="percentuais"></ul>
    <script>
        const faturamento = {
            "SP": 67836.43,
            "RJ": 36678.66,
            "MG": 29229.88,
            "ES": 27165.48,
            "Outros": 19849.53
        };

        const total = Object.values(faturamento).reduce((acc, val) => acc + val, 0);
        const percentuais = Object.entries(faturamento).map(
            ([estado, valor]) => `${estado}: ${(valor / total * 100).toFixed(2)}%`
        );

        const ul = document.getElementById("percentuais");
        percentuais.forEach(perc => {
            const li = document.createElement("li");
            li.textContent = perc;
            ul.appendChild(li);
        });
    </script>
</body>
</html>
